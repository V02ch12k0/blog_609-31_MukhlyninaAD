{% extends "base_layout.html" %}
{% load static %}
{% block title %}Article List{% endblock title %}
{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form class="login_form" action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <div class="username_label">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="password_label">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                {{ form.password }}
            </div>
            {% if request.GET.next %}
                <input type="hidden" name="text" value="{{ request.GET.next }}">
            {% endif %}
            {#  {{ form }} #}
            <button class="login_submit_btn" type="submit">Login</button>
        </form>
    </div>
{% endblock content %}
