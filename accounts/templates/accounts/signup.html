{% extends "base_layout.html" %}

{% block content %}

        <h1>Sign up</h1>
        <form class="signup_form" action="/accounts/signup/" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="signup_submit_btn" type="submit">Sign up</button>
        </form>
    </div>
{% endblock content %}
