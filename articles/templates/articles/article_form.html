{% extends "base_layout.html" %}
{% load static %}
{% block title %}Create article{% endblock title %}
{% block content %}
    <div class="container">
        <h1>Create or update article</h1>
        <form style="margin-bottom: 50px;" class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
{% endblock content %}
