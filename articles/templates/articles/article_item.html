{% extends "base_layout.html" %}
{% block title %}{{ article.title }}{% endblock title %}
{% block content %}
    <div class="container">
        <div class="article-detail">
            <div class="images">
                <img src="{{ article.thumbnail.url }}" alt="">
            </div>
            <h1>{{ article.title }}</h1>
            <p class="article_body">{{ article.body }}</p>
        </div>
    </div>
{% endblock content %}
